<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/08fabf7e87.js" crossorigin="anonymous"></script>
    <!--In content we put the App Client Id created in the Google Dev Console -->
    <title>Document</title>
</head>
<body><div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v14.0&appId=773896347069718&autoLogAppEvents=1" nonce="v8eVpMAU"></script>
    <main>
        <form method="post">
            <h1>Connexion<span class="emphasize">.</span></h1>
            <br><br>
            <input type="text" name="first-name" id="" placeholder="Nom">
            <input type="text" name="last-name" id="" placeholder="Prenom">
            <button class="login">Se connecter</button>
            
            <!--Google Sign in button-->
            <button id="google-sign-in"></button>
            <!--Facebook login button--> 
            <button class="fb-login-btn">
                <div class="login-icon-wrapper"><i class="fa-brands fa-facebook fa-xl"></div></i>
                <span class="login-text">Se connecter avec facebook</span>
            </button>
        </form>
    </main>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="app.js"></script>
    <!-- <script src="app.js"></script> -->
</body>
</html>
